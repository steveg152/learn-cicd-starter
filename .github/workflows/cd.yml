name: cd

on:
  push:
    branches: [main]

jobs:
  style:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Build
        run: ./scripts/buildprod.sh
